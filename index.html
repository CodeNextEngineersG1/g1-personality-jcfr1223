<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

  <title></title>
  <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>

<body>

  <header>
    <h1 id = "page-title"> Which Riverdale Core Four Character Are You? </h1>
  </header>

  <main>
    <button id = "try-again"> Try Again </button>
      <div id = "quiz-wrapper">
        <div class = "question">
          <h2> Pick A Color </h2>
          <input type="radio" name="colors" id="pale-pink">
          <label for="pale-pink">Pale Pink</label>

          <input type="radio" name="colors" id="navy-blue">
          <label for="navy-blue">Navy Blue</label>

          <input type="radio" name="colors" id="red-orange">
          <label for="red-orange">Red-Orange</label>

          <input type="radio" name="colors" id="dark-gray">
          <label for="dark-gray">Dark Gray</label>
        </div>

        <div class = "question">
          <h2> Pick An Item </h2>
          <input type="radio" name="item" id="black-wig">
          <label for="black-wig">Black Wig</label>

          <input type="radio" name="item" id="pearl-necklace">
          <label for="pearl-necklace">Pearl Necklace</label>

          <input type="radio" name="item" id="guitar">
          <label for="guitar">Guitar</label>

          <input type="radio" name="item" id="crown-beanie">
          <label for="crown-beanie">Crown Beanie</label>
        </div>

        <div class = "question">
          <h2> Pick A House </h2>
          <input type="radio" name="house" id="house-betty">
          <label for="house-betty">House 1</label>

          <input type="radio" name="house" id="penthouse-veronica">
          <label for="penthouse-veronice">House 2</label>

          <input type="radio" name="house" id="house-archie">
          <label for="house-archie">House 3</label>

          <input type="radio" name="house" id="trailer-jughead">
          <label for="trailer-jughead">House 4</label>
        </div>
      </div>
      <button id = "form-submit"> Submit </button>

      <div id = "result">

      </div>
    </main>

  </body>

  </html>
